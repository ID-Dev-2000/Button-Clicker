<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Button Clicker</h1>
        <div class="buttonParent">
            <p style="margin-top: 0; margin-bottom: 5px;">Clicks: <span id="clickTracker">0</span></p>
            <p style="margin-top: 0; margin-bottom: 5px;">Clicks Per Second: <span id="clicksPerSecond">0</span></p>
            <div class="buttonDiv">
                <button class="buttonButton" id="buttonButton">B</button>
            </div>
            <div class="itemContainer">
                <h3 style="margin: 0px;">Item Shop</h3>
                <div class="itemToPurchase">
                    <button class="purchaseButton" id="purchase1">Purchase</button>
                    <h5>Click Boost 1</h5>
                    <p>Cost: 10 clicks</p>
                    <p>Per Second: 1</p>
                    <p>Count: <span id="count1">0</span></p>
                </div>
                <div class="itemToPurchase">
                    <button class="purchaseButton" id="purchase2">Purchase</button>
                    <h5>Click Boost 2</h5>
                    <p>Cost: 10 clicks</p>
                    <p>Per Second: 1</p>
                    <p>Count: <span id="count2">0</span></p>
                </div>
                <div class="itemToPurchase">
                    <button class="purchaseButton" id="purchase3">Purchase</button>
                    <h5>Click Boost 3</h5>
                    <p>Cost: 10 clicks</p>
                    <p>Per Second: 1</p>
                    <p>Count: <span id="count3">0</span></p>
                </div>
                <div class="itemToPurchase">
                    <button class="purchaseButton" id="purchase4">Purchase</button>
                    <h5>Click Boost 4</h5>
                    <p>Cost: 10 clicks</p>
                    <p>Per Second: 1</p>
                    <p>Count: <span id="count4">0</span></p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
